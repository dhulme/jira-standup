<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    
    #unassigned-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 40px;
      background-color: rgba(0, 82, 204, 0.5);
      color: black;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      z-index: 1000;
    }
    
    #unassigned-btn:hover {
      background-color: rgba(0, 101, 255, 0.8);
      color: white;
    }
    
    #unassigned-btn:active {
      background-color: rgba(0, 61, 153, 0.6);
    }
  </style>
</head>
<body>
  <button id="unassigned-btn">Unassigned</button>
  
  <script>
    document.getElementById('unassigned-btn').addEventListener('click', () => {
      if (window.electronAPI && window.electronAPI.showUnassigned) {
        window.electronAPI.showUnassigned();
      }
    });
  </script>
</body>
</html>
